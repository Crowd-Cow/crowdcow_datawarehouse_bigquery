version: 2

models:
  - name: product_quantity_availables
    description: Business logic for product quantity available
    columns:
      - name: product_quantity_available_id
        description: Product quantity available ID

      - name: fc_id
        description: Fulfillment center ID

      - name: quantity_available
        description: Quantity of product available at the FC

      - name: updated_at_utc
        description: Timestamp for when the record was updated

      - name: created_at_utc
        description: Timestamp for when the record was created

      - name: product_id
        description: Product ID

      - name: product_quantity_available_key
        description: A unique ID generated by dbt during the snapshot process. This will be unique for each historical row of the `product_quantity_available_id`

      - name: dbt_valid_to
        description: dbt valid to timestamps

      - name: dbt_valid_from
        description: dbt valid from timestamps

      - name: adjusted_dbt_valid_from
        description: "`dbt_valid_from` date adjusted to '1970-01-01' for the first historical record in order to allow for joins to other tables that have records that are older than the first historical record captured"

      - name: adjusted_dbt_valid_to
        description: "`dbt_valid_to` date adjusted to '2999-01-01' for the current historical record (`dbt_valid_to is null`). This allows joins to other tables that might have dates that are in the future that need information from the current historical record"

      - name: fc_key
        description: Key used to join to the current FC record to get FC information

      - name: product_key
        description: Key used to join to the current product record to get product information
