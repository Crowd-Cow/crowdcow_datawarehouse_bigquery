version: 2

models:

  - name: digital_ads_campaign_performance
    description: Business logic to combine all digital ads platforms together to measure campaign performance
    columns:
      - name: campaign_performance_id
        description: A surrogate key to ensure uniqueness for the performance stats. A combination of `campaign_stat_date`, `campaign_name`, and `adertising_channel_type`

      - name: campaign_stat_date
        description: Date for the campaign performance stats

      - name: campaign_name
        description: Campaign name

      - name: advertising_channel_type
        description: Advertising channel type
      
      - name: spend
        description: Total spend for the campaign for the day

      - name: impressions
        description: Total impressions for the campaign for the day

      - name: clicks
        description: Total clicks for the campaign for the day

      - name: conversions
        description: Total conversions for the campaign for the day

      - name: view_through_conversions
        description: Total view through conversions for the campaign for the day
