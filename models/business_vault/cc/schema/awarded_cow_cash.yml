version: 2

models:
  - name: awarded_cow_cash
    description: Business logic for awarded Cow Cash
    columns:
      - name: cow_cash_id
        description: Cow Cash ID

      - name: user_id
        description: User ID of the user reciving Cow Cash

      - name: given_by_user_id
        description: User ID of the user awarding the Cow Cash

      - name: from_order_id
        description: Order ID of the order that awarded Cow Cash

      - name: entry_type
        description: Cow Cash entry type

      - name: cow_cash_amount_usd
        description: Amount of Cow Cash awarded

      - name: created_at_utc
        description: Timestamp for when the record was created

      - name: updated_at_utc
        description: Timestamp for when the record was updated

      - name: expires_at_utc
        description: Timestamp for when the Cow Cash expires
