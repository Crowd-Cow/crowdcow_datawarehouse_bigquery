version: 2

models:
  - name: google_ads_ad_performance
    description: google ads performance
    columns:
      - name: ad_id
        description: unique id for ad

      - name: ad_group_id
        description: id of ad group that contains the ad

      - name: campaign_id
        description: campaign id that contains the ad group

      - name: date_utc
        description: date that stats occurred

      - name: total_clicks
        description: total clicks

      - name: total_impressions
        description: total impressions

      - name: total_cost_usd
        description: total spend

      - name: total_conversions
        description: total conversions as determined by Google

      - name: total_conversion_value
        description: total conversion value as determined by Google

      - name: final_url
        description: URL that ad was directed to

      - name: campaign_name
        description: name of campaign

      - name: ad_group_name
        description: name of ad group