version: 2

models:
  - name: stg_fb_ads__campaign_report_daily
    description: ""
    columns:
      - name: campaign_id
        description: "campaign"

      - name: stat_date
        description: "date of stats"

      - name: account_id
        description: "account id"

      - name: impressions
        description: "ad impressions"

      - name: inline_link_clicks
        description: "count of the number of times links posted in the contents of the ad are clicked on"

      - name: reach
        description: "ad reach"
        
