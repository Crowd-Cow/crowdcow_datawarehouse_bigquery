        description: "ad ctr"

      - name: frequency
        description: "the average number of times the same person sees the ad in their newsfeed within a specific period of time"

      - name: spend_usd
        description: "daily spend"

      - name: campaign_name
        description: "campaign name"

      - name: inline_link_click_ctr
        description: "ctr of links posted in the contents of the ad"

