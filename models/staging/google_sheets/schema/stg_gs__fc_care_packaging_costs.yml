version: 2

models:

  - name: stg_gs__fc_care_costs
    description: Staging model for monthly packaging, care, and fc costs
    columns:
      - name: fc_name
        description: name of FC
      
      - name: month
        description: month start date to which costs are applied

      - name: box_type
        description: name of box

      - name: cost_usd
        description: cost in usd

      - name: labor_hours
        description: total FC labor hours for the month