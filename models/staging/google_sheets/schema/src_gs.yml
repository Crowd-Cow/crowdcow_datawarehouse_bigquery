version: 2

sources:
  - name: google_sheets
    schema: raw_google_sheets

    tables:
      - name: ccpa_requests
        description: users who have requested to be removed from data and being contacted
        columns:
          - name: first_name
            description: user's first name
          - name: last_name
            description: user's last name
          - name: email_address
            description: user's email address
          - name: admin_link
            description: link to user's admin page
          - name: date_received
            description: date ccpa request was received

      - name: always_in_stock_by_sku_name
        description: Always in Stock (AIS) status of SKUs by category, sub category and cut/SKU name
        columns:
          - name: _row
            description: A Google sheet row number value generated by Fivetran

          - name: sub_category
            description: SKU sub category

          - name: cut_name
            description: SKU cut name

          - name: sku_name
            description: SKU name

          - name: always_in_stock
            description: Always in stock value of the SKU (yes/no)

          - name: category
            description: SKU category

          - name: active_item_sold
            description: Active item sold value (yes/no)

          - name: _fivetran_synced
            description: Timestamp for when the record was synced to the datawarehouse by Fivetran

          - name: s
            description: A column that was created in error by a bad modification of the Google sheet. ***SHOULD NOT BE USED FOR ANYTHING ****

      - name: inventory_moq
        description: Inventory MOQ values reference for PLU/Cut. Used in forecasting inventory through Fountain9
        columns:
          - name: farm_id
            description: Farm ID

          - name: farm_name
            description: Farm name

          - name: plu
            description: PLU

          - name: cut_id
            description: Cut ID

          - name: cut_name
            description: Cut name

          - name: plu_weight
            description: PLU weight

          - name: case_pack
            description: Number of units in the case that is ordered

          - name: case_weight
            description: Allowed weight for a case that is ordered
      
      - name: inventory_classification_by_sku_name
        description: Classifies cuts as discontinued, seasonal, etc
        columns:
          - name: _row
            description: Fivetran added row number

          - name: category
            description: Category

          - name: inventory_classification_new_ais_seasonal_disco_
            description: Garbage column **** DO NOT USE FOR ANYTHING **

          - name: sub_category
            description: Sub category

          - name: cut_name
            description: Cut name

          - name: _fivetran_synced
            description: Timestamp for when the record was synced to the warehouse by Fivetran

          - name: inventory_classification
            description: Inventory classification for the cut (e.g. Discontinued, seasonal, etc.)

      - name: fc_care_packaging_costs
        description: Monthly costs for care, fc, and packaging
        columns:
          - name: fc_name
            description: name of FC
      
          - name: month
            description: month start date to which costs are applied

          - name: box_type
            description: name of box

          - name: cost_usd
            description: cost in usd

          - name: labor_hours
            description: total FC labor hours for the month

      - name: approved_invoice_lot_mapping
        description: Google sheet to map acumatica invoices to lot numbers
        colums:
          - name: _row
            description: Google sheet row number automatically generated by Fivetran

          - name: distribution_description
            description: Distribution description

          - name: invoice_number
            description: Invoice number

          - name: invoice_id
            description: Invoice ID

          - name: vendor_name
            description: Vendor name

          - name: distribution_amount
            description: Distribution amount

          - name: code_2_description
            description: Code 2 description

          - name: lot_number
            description: Lot number

          - name: _fivetran_synced
            description: Timestamp for when Fivetran synced the record

          - name: vendor_id
            description: Vendor ID

      - name: sku_standard_cost
        description: Manual SKU cost adjustment to provide a standard SKU cost for finance
        columns:
          - name: _row
            description: Google sheet row number automatically generated by Fivtran

          - name: cost
            description: Standard SKU cost

          - name: cut_id
            description: Cut ID

          - name: sku_vendor_id
            description: SKU vendor ID

          - name: sku_id
            description: SKU ID

          - name: category
            description: SKU category

          - name: sub_category
            description: SKU sub category
          
          - name: weight
            description: SKU weight

          - name: sku_name
            description: SKU name

          - name: _fivetran_synced
            description: Timestamp for when the record was synced by Fivetran

          - name: date_added
            description: Defaults to `today()` in the spreadsheet

          - name: sku_vendor_id
            description: SKU vendor ID

      - name: nps_manual_categorization
        description: Manual classification of NPS detractor comments
        columns:
          - name: survey_id
            description: Post order survey ID

          - name: cut
            description: specific cut that customer mentioned in detraction

          - name: farm
            description: specific farm of cut that customer mentioned in detraction

          - name: category
            description: category that customer mentioned in detraction

          - name: manual_classification
            description: reason for detraction
            
          - name: lot
            description: lot of cut that customer mentioned in detraction

      - name: inventory_classification_master_v2
        description: Classifies cuts as discontinued, seasonal, etc
        columns:
          - name: _row
            description: Fivetran added row number

          - name: category
            description: Category

          - name: combo
            description: column join category + subcategory + cut_name 

          - name: sub_category
            description: Sub category

          - name: cut_name
            description: Cut name

          - name: _fivetran_synced
            description: Timestamp for when the record was synced to the warehouse by Fivetran

          - name: inventory_classification
            description: Inventory classification for the cut (e.g. Discontinued, seasonal, etc.)

      - name: product_master_v2
        description: product_master version 2
        columns:
          - name: cut_id
            description: Cut ID

          - name: cut_name
            description: Cut name

          - name: category
            description: category

          - name: sub_category
            description: sub category

          - name: combo
            description: combo
          
          - name: farm_id
            description: farm id
          
          - name: brand_id
            description: brand id

          - name: plu
            description: PLU 
         
          - name: plu_weight
            description: PLU weight

          - name: batch_size
            description: batch_size

          - name: case_weight
            description: Allowed weight for a case that is ordered
          
          - name: is_primary_vendor
            description: is primary vendor  
          
          - name: Active/Inactive
            description: active / inactive
          
          - name: Allocation_in_percentage
            description: Allocation percentage

      - name: marketing_spend
        description: Weekly marketing spend by channel 
        columns:
          - name: channel
            description: channel

          - name: week
            description: week

          - name: spend
            description: spend

      - name: marketing_plan_data
        description: marketing plan data
        columns:
          - name: fiscal_week_number
            description: fiscal week

          - name: week_begining
            description: week_begining

          - name: traffic
            description: traffic plan data

          - name: new_customers
            description: new_customers plan data

          - name: ncsr
            description: ncsr plan data

          - name: conversion_rate
            description: conversion_rate plan data
          
          - name: sem
            description: sem plan data

          - name: affiliates
            description: affiliates plan data

          - name: corp_gifting
            description: corp_gifting plan data
          
          - name: other
            description: other plan data
          
          - name: total_marketing_spend
            description: total_marketing_spend plan data

          - name: cac
            description: cac plan data

          - name: cac_excl_promo_costs
            description: cac_excl_promo_cost plan data
            
      - name: dry_ice_feedback
        description: Customer survey that's sent out when their orders are delivered
        columns:
          - name: timestamp
            description: timestamp

          - name: order_number
            description: order_number

          - name: did_the_box_show_any_signs_of_damage_
            description: did_the_box_show_any_signs_of_damage_

          - name: did_you_order_arrive_frozen_
            description: did_you_order_arrive_frozen_
            
          - name: how_much_dry_ice_was_left_in_the_box_please_choose_the_closest_option_from_the_answers_pictographs_below_
            description: how_much_dry_ice_was_left_in_the_box_please_choose_the_closest_option_from_the_answers_pictographs_below_

