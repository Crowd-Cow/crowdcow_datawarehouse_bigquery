version: 2

models:
  - name: stg_cc__pipeline_schedules
    description: Source table for pipeline_receivabldes
    columns:
      - name: pipeline_schedule_id
        description: Unique ID for the pipeline_schedules entry
        tests:
          - not_null
      
      - name: pipeline_schedule_key
        description: A unique ID generated by dbt during the snapshot process. This will be unique for each historical row of the `pipeline_schedule_id`
        tests:
          - unique
          - not_null

      - name: status
        description: Status of the schedule

      - name: updated_at_utc
        description: Timestamp the entry was updated at in UTC

      - name: fc_id
        description: Fulfillment center ID

      - name: created_by
        description: ID of the admin who created the schedule

      - name: schedule_type
        description: Schedule type

      - name: created_at_utc
        description: Timestampe schedule was created in UTC

      - name: actual_date
        description: Actual date for the schedule

      - name: farm_id
        description: Business identifier for the farm

      - name: quantity
        description: Quantity in the schedule

      - name: offsite_storage_id
        description: Offsite storage ID

      - name: pipeline_order_id
        description: Pipeline order ID

      - name: pipeline_actor_id
        description: Pipeline actor ID

      - name: proposed_date
        description: Proposed date of the schedule

      - name: butcher_id
        description: Business identifier for the butcher

      - name: dbt_valid_from
        description: Timestamp for when the entry is valid from

      - name: dbt_valid_to
        description: Timestamp for when the entry is valid to

      - name: adjusted_dbt_valid_from
        description: "`dbt_valid_from` date adjusted to '1970-01-01' for the first historical record in order to allow for joins to other tables that have records that are older than the first historical record captured"

      - name: adjusted_dbt_valid_to
        description: "`dbt_valid_to` date adjusted to '2999-01-01' for the current historical record (`dbt_valid_to is null`). This allows joins to other tables that might have dates that are in the future that need information from the current historical record"