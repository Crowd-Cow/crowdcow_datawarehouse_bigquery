version: 2

models:
  - name: stg_cc__domain_events_reschedules
    description: "Staging model for domain events reschedules"
    columns:
      - name: id
        description: "Domain event ID"
        tests:
          - unique
          - not_null

      - name: created_at_utc
      - name: order_id
      - name: event_type
      - name: id
      - name: user_id
      - name: new_scheduled_arrival_date
      - name: new_scheduled_fulfillment_date
      - name: old_scheduled_arrival_date
      - name: old_scheduled_fulfillment_date
      - name: reason
      - name: shipping_description
      - name: event_sequence_number
