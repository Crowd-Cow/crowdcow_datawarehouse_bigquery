version: 2

models:
  - name: stg_cc__event_sign_up
    description: "Staging model for sign up events"
    columns:
      - name: event_id
        description: "Event ID"
        tests:
          - unique
          - not_null

      - name: visit_id
        description: "Visit ID"

      - name: occurred_at_utc
        description: "Timestamp for when the event occurred"

      - name: user_id
        description: "User ID"

      - name: experiments
        description: "Experiments"

      - name: is_member
        description: "Boolean indicating if the user is a member during this event"

