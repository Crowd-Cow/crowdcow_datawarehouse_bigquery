version: 2

models:
  - name: stg_cc__order_margin_line_items
    description: "Staging model for order margin line items"
    columns:
      - name: order_margin_id
        description: "Order margin ID"
        tests:
          - unique
          - not_null

      - name: order_margin_notes
        description: "Order margin notes"

      - name: created_at_utc
        description: "Timestamp for when the record was created UTC"

      - name: updated_at_utc
        description: "Timestamp for when the record was updated UTC"

      - name: cost_history_id
        description: "Cost history ID"

      - name: sku_id
        description: "SKU ID"

      - name: order_id
        description: "Order ID"

      - name: order_margin_name
        description: "Order margin name"

      - name: order_margin_category
        description: "Order margin category"

      - name: fc_id
        description: "Fulfillment center ID"

      - name: order_margin_amount_usd
        description: "Order margin amount in USD"

      - name: bid_id
        description: "Bid ID"

