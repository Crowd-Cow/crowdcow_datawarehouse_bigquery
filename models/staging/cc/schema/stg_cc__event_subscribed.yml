version: 2

models:
  - name: stg_cc__event_subscribed
    description: "Staging model for subscribed ahoy events"
    columns:
      - name: event_id
        description: "Event ID"
        tests:
          - unique
          - not_null

      - name: visit_id
        description: "Visit ID"

      - name: occurred_at_utc
        description: "Timestamp for when the event occurred UTC"

      - name: user_id
        description: "User ID"

      - name: experiments
        description: "Experiments"

      - name: is_member
        description: "Boolean indicating if the user is a member for this event"

      - name: renewal_period
        description: "Subscription renewal period"

      - name: subscription_id
        description: "Subscription ID"

      - name: user_token
        description: "User token"

