version: 2

models:
  - name: stg_cc__vendor_tags
    description: "Stage model for vendor tags"
    columns:
      - name: vendor_tag_id
        description: "Vendor tag ID"
        tests:
          - not_null
      
      - name: vendor_tag_dbt_key
        description: A unique ID generated by dbt during the snapshot process. This will be unique for each historical row of the `vendor_tag_id`
        tests:
          - not_null
          - unique

      - name: vendor_tag_key
        description: "Vendor tag key"
        tests:
          - not_null

      - name: updated_at_utc
        description: "Timestamp for when the record was updated in the system UTC"

      - name: vendor_tag_value
        description: "Vendor tag value"

      - name: created_at_utc
        description: "Timestamp for when the record was created in the system UTC"

      - name: vendor_tag_description
        description: "Vendor tag description"

