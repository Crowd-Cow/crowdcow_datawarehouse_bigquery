version: 2

models:
  - name: stg_cc__vendor_tags
    description: "Stage model for vendor tags"
    columns:
      - name: vendor_tag_id
        description: "Vendor tag ID"
      
      - name: vendor_tag_dbt_key
        description: A unique ID generated by dbt during the snapshot process. This will be unique for each historical row of the `vendor_tag_id`
        tests:
          - not_null
          - unique

      - name: vendor_tag_key
        description: "Vendor tag key"

      - name: updated_at_utc
        description: "Timestamp for when the record was updated in the system UTC"

      - name: vendor_tag_value
        description: "Vendor tag value"

      - name: created_at_utc
        description: "Timestamp for when the record was created in the system UTC"

      - name: vendor_tag_description
        description: "Vendor tag description"
      
      - name: dbt_valid_to
        description: DBT generated timsteampe for the start of a period a record was considered "current"

      - name: dbt_valid_from
        description: DBT generated timestamp for the end period a record was considered "current"

      - name: adjusted_dbt_valid_from
        description: "`dbt_valid_from` date adjusted to '1970-01-01' for the first historical record in order to allow for joins to other tables that have records that are older than the first historical record captured"

      - name: adjusted_dbt_valid_to
        description: "`dbt_valid_to` date adjusted to '2999-01-01' for the current historical record (`dbt_valid_to is null`). This allows joins to other tables that might have dates that are in the future that need information from the current historical record"

