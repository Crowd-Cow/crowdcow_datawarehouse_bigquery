version: 2

models:
  - name: stg_cc__ambassadors
    description: Ambassadors that promote Crowd Cow in social media
    columns:
      - name: ambassador_id
        description: Ambassador ID
        tests: 
          - not_null
      
      - name: ambassador_key
        description: A unique ID generated by dbt during the snapshot process. This will be unique for each historical row of the `ambassador_id`
        tests:
          - unique
          - not_null

      - name: user_id
        description: User ID

      - name: partner_id
        description: Partner ID

      - name: ambassador_sort_order
        description: Sort Order looks like it's used in the Crowd Cow app and probably isn't needed for analytics

      - name: ambassador_data_fields
        description: A complex string with a lot of the same values as the other columns in this table

      - name: ambassador_google_fields
        description: A complex string containing the results of a Google survey

      - name: ambassador_category
        description: Ambassador Category

      - name: ambassador_status
        description: Ambassador Status

      - name: ambassador_email
        description: Ambassador Email

      - name: created_at_utc
        description: Timestamp for when a record was added to the source database

      - name: updated_at_utc
        description: Timestamp for when a record in the source database was updated

      - name: ambassador_introduced_at_utc
        description: Timestamp for when the Ambassador was introduced

      - name: ambassador_profile_image_height
        description: Profile image height

      - name: ambassador_profile_image_width
        description: Profile image width

      - name: ambassador_lifestyle_image_height
        description: Lifestyle image height

      - name: ambassador_lifestyle_image_width
        description: Lifestyle image width
      
      - name: dbt_valid_to
        description: dbt valid to timestamps

      - name: dbt_valid_from
        description: dbt valid from timestamps

      - name: adjusted_dbt_valid_from
        description: "`dbt_valid_from` date adjusted to '1970-01-01' for the first historical record in order to allow for joins to other tables that have records that are older than the first historical record captured"

      - name: adjusted_dbt_valid_to
        description: "`dbt_valid_to` date adjusted to '2999-01-01' for the current historical record (`dbt_valid_to is null`). This allows joins to other tables that might have dates that are in the future that need information from the current historical record"
