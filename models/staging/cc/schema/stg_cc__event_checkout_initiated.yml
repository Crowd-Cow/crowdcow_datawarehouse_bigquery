version: 2

models:
  - name: stg_cc__event_checkout_initiated
    description: Derived from an Ahoy Event named custom_event that is published when a User begins the checkout process
    columns:
      - name: event_id
        description: Event ID
        tests: 
            - not_null
            - unique:
                severity: warn

      - name: visit_id
        description: Visit ID

      - name: occurred_at_utc
        description: Timestamp for when the event was published

      - name: user_id
        description: User ID

      - name: is_member
        description: Boolean indicating if this user was a member at the time of the event
