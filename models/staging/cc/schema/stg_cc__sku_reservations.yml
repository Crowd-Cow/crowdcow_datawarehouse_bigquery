version: 2

models:
  - name: stg_cc__sku_reservations
    description: Source table for sku reservations
    columns:
      - name: sku_reservation_id
        description: Unique identifier for the table
        tests:
          - not_null

      - name: sku_reservation_key
        description: A unique ID generated by dbt during the snapshot process. This will be unique for each historical row of the `sku_reservation_id`
        tests:
          - unique
          - not_null

      - name: reservation_group_id
        description: Group ID for the reservation

      - name: sku_reservation_quantity
        description: Quantity of a sku that's been reserved

      - name: price_usd
        description: Price of the sku at the time of the reservation

      - name: cost_usd
        description: Cost of the sku at the time of the reservation

      - name: bid_id
        description: Bid ID associated with the reservation

      - name: manually_changed_at_utc
        description: Timestamp the reseration was manually changed at

      - name: fulfillment_fee_usd
        description: Fulfillment Fee in USD

      - name: bid_item_id
        description: Bid Item ID

      - name: order_id
        description: Order ID

      - name: pick_list_id
        description: Pick list ID

      - name: created_at_utc
        description: Entry created at UTC

      - name: updated_at_utc
        description: Updated at in UTC

      - name: payment_processing_fee_usd
        description: Payment processing fee in USD

      - name: platform_fee_usd
        description: Platform fee in USD

      - name: sku_id
        description: Sku ID

      - name: original_quantity
        description: Original quantity of the reservation

      - name: fc_id
        description: Fulfillment center ID

      - name: sku_reservation_pool_id
        description: Sku reservation pool ID

      - name: dbt_valid_to
        description: Valid to field

      - name: dbt_valid_from
        description: Valid from field

      - name: adjusted_dbt_valid_from
        description: "`dbt_valid_from` date adjusted to '1970-01-01' for the first historical record in order to allow for joins to other tables that have records that are older than the first historical record captured"

      - name: adjusted_dbt_valid_to
        description: "`dbt_valid_to` date adjusted to '2999-01-01' for the current historical record (`dbt_valid_to is null`). This allows joins to other tables that might have dates that are in the future that need information from the current historical record"
