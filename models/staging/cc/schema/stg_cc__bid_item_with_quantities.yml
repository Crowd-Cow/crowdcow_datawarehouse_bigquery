version: 2

models:
  - name: stg_cc__bid_item_sku_with_quantities
    description: "Staging model for bid item with sku quantities"
    columns:
      - name: bid_item_sku_quantity_id
        description: "Bid item with SKU quantity ID"

      - name: bid_item_sku_quantity_key
        description: A unique ID generated by dbt during the snapshot process. This will be unique for each historical row of the `bid_item_sku_quantity_key_id`
        tests:
          - unique
          - not_null
          
      - name: sku_id
        description: "SKU ID"

      - name: updated_at_utc
        description: "Timestamp for when the record was updated by system UTC"

      - name: created_at_utc
        description: "Timestamp for when the record was created by system UTC"

      - name: sku_quantity
        description: "SKU quantity"

      - name: bid_item_id
        description: "Bid item ID. Can be used to link to the bid item the SKU belongs to"

      - name: dbt_valid_to
        description: dbt valid to timestamps

      - name: dbt_valid_from
        description: dbt valid from timestamps

      - name: adjusted_dbt_valid_from
        description: "`dbt_valid_from` date adjusted to '1970-01-01' for the first historical record in order to allow for joins to other tables that have records that are older than the first historical record captured"

      - name: adjusted_dbt_valid_to
        description: "`dbt_valid_to` date adjusted to '2999-01-01' for the current historical record (`dbt_valid_to is null`). This allows joins to other tables that might have dates that are in the future that need information from the current historical record"

