version: 2

models:
  - name: stg_cc__event_order_paid
    description: ""
    columns:
      - name: event_id
        description: Event ID

      - name: visit_id
        description: Visit ID

      - name: occurred_at_utc
        description: Timestamp for when the event was published

      - name: user_id
        description: User ID

      - name: experiments
        description: A JSON object mapping an experiment token to the variant (group) that was active during this Visit

      - name: is_member
        description: Boolean that is true if the User was logged in and was a Subscriber when this event was published

      - name: order_token
        description: Order token

      - name: bid_item_brands
        description: JSON list of Bid Item Brands

      - name: bid_item_categories
        description: JSON list of Product Categories

      - name: currency
        description: Type of currency in all financial values in this table (ex. USD)

      - name: total_discount_usd
        description: Total amount the order was discounted

      - name: is_eligible_for_recurring
        description: Is this order eligible to be recurring

      - name: estimated_order_arrival_date
        description: Estimated order arrival date

      - name: is_gift_order
        description: Is this a Gift Order

      - name: order_id
        description: Order ID

      - name: product_names
        description: JSON list of Product names

      - name: products
        description: JSON object filled with details about the products in the Order

      - name: is_recurring
        description: Is this Order recurring

      - name: shipping_usd
        description: Total price of shipping

      - name: suggested_add_ons
        description: JSON list of suggested add-ons

      - name: tax_usd
        description: Total tax for this Order

      - name: total_usd
        description: Total price of the Order after tax, shipping and discounts
