version: 2

models:
  - name: stg_cc__pipeline_receivables
    description: Source table for pipeline_receivables
    columns:
      - name: pipeline_receivables_id
        description: Unique ID for stg_cc__pipeline_receivables
        tests:
          - not_null

      - name: pipeline_receivables_key
        description: A unique ID generated by dbt during the snapshot process. This will be unique for each historical row of the `pipeline_receivables_id`
        tests:
          - unique
          - not_null

      - name: sku_id
        description: Business identifier for a given sku

      - name: quantity
        description: Quantity of given sku in the receivables

      - name: marked_destroyed_at_utc
        description: Marked destroyed at timestamp in UTC

      - name: cut_id
        description: Business identifier for a given cut

      - name: weight
        description: weight

      - name: created_at_utc
        description: Timestamp when the pipeline_receivable was created in UTC

      - name: quantity_received
        description: The amnount received

      - name: received_at_utc
        description: Received at timestamp UTC 

      - name: pipeline_order_id
        description: Pipeline order ID

      - name: updated_at_utc
        description: Updated at UTC 

      - name: dbt_valid_to
        description: dbt valid to timestamps

      - name: dbt_valid_from
        description: dbt valid from timestamps

      - name: adjusted_dbt_valid_from
        description: "`dbt_valid_from` date adjusted to '1970-01-01' for the first historical record in order to allow for joins to other tables that have records that are older than the first historical record captured"

      - name: adjusted_dbt_valid_to
        description: "`dbt_valid_to` date adjusted to '2999-01-01' for the current historical record (`dbt_valid_to is null`). This allows joins to other tables that might have dates that are in the future that need information from the current historical record"