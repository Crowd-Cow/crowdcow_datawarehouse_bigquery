version: 2

models:
  - name: stg_cc__sad_cow_entries
    description: "Staging model for Sad Cow entries"
    columns:
      - name: sad_cow_bin_entry_id
        description: "Sad Cow bin entry ID"
        tests:
          - unique
          - not_null

      - name: created_at_utc
        description: "Timestamp for when the record was created"

      - name: sad_cow_reason
        description: "Reason item was added to Sad Cow"

      - name: sku_vendor_id
        description: "SKU vendor ID"

      - name: sad_cow_entry_type
        description: "Type of Sad Cow entry"

      - name: sku_id
        description: "SKU ID"

      - name: sku_weight
        description: "SKU weight"

      - name: sad_cow_details
        description: "Sad Cow details"

      - name: sku_quantity
        description: "SKU quantity added to Sad Cow"

      - name: updated_at_utc
        description: "Timestamp the record was updated"

      - name: sad_cow_bin_id
        description: "Sad Cow bin ID"

      - name: lot_id
        description: "Lot ID"

      - name: user_id
        description: "User ID"

      - name: sku_box_id
        description: "SKU box ID"

      - name: cut_id
        description: "Cut ID"

      - name: sad_cow_action_taken
        description: "Sad Cow action taken"

      - name: photo_urls
        description: "Photos URLS"
