version: 2

models:
  - name: stg_cc__event_pdc_impression
    description: Derived from an Ahoy Event named custom_event that is published when a PDC (product detail card) is viewed or scrolled past
    columns:
      - name: event_id
        description: Event ID
        tests:
            - unique
            - not_null

      - name: visit_id
        description: Visit ID

      - name: occurred_at_utc
        description: Timestamp for when the event was published

      - name: user_id
        description: User ID

      - name: is_member
        description: Boolean indicating if this user was a member at the time of the event
      
      - name: product_name
        description: PDP url handle for the product card that is viewed. Join to product using product.url_handle
