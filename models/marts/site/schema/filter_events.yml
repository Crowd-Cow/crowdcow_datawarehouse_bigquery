version: 2

models:
  - name: filter_events
    description: Mart to analyze filter usage on the site
    columns:
      - name: event_id
        description: Event ID

      - name: visit_id
        description: Visit ID

      - name: user_id
        description: User ID

      - name: occurred_at_utc
        description: Timestamp for when the filter event occurred

      - name: on_page_url
        description: URL of the page where the filter was used

      - name: on_page_path
        description: Path of the URL of the page where the filter was used

      - name: filter_action
        description: Describes whether the filter was added or modified by the user

      - name: filter_name
        description: The filter item being used

      - name: filter_value
        description: The value setting of the filter
