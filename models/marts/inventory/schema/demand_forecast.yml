version: 2

models:
  - name: demand_forecast
    description: "Daily forecast for items at the FC, farm category, farm sub category, cut level. Historical forecasts before 2022-06-14 were generated by AWS. Forecasts after 2022-06-14 are generated by Fountain9"
    columns:
      - name: forecast_combined_id
        description: A surrogate key created to provide a uniqueness test for both forecasting systems combined. Combines `forecast_date`, `fc_id`, `category`, `sub_category`, `cut_id`
        tests:
          - unique
          - not_null

      - name: forecast_id
        description: "Surrogage combining different elements depending on system producing the forecasts"

      - name: forecast_date
        description: "Forecast date"

      - name: fc_id
        description: "Fulfillment center ID of the forecasted item"

      - name: category
        description: "Farm category of the forecasted item"

      - name: sub_category
        description: "Farm sub category of the forecasted item"

      - name: cut_id
        description: "Cut ID of the forecasted item"
      
      - name: forecasted_sales
        description: The forecasted demand of that item for that day
        