on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

name: dbt_docs_image_push

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push the image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.DBT_DOCS_REPO_NAME }}
          IMAGE_TAG: 1.0
        run: |
          # Build a docker container and push it to ECR 
          docker build -t 454711173051.dkr.ecr.us-east-1.amazonaws.com/crowdcow-dbt-docs:latest --build-arg DBT_DOCS_PASSWORD=${{ secrets.DBT_DOCS_PASSWORD }} -f Dockerfile.dbtdocs .
          echo "Pushing image to ECR..."
          docker push 454711173051.dkr.ecr.us-east-1.amazonaws.com/crowdcow-dbt-docs:latest
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
